COM_VMMIMMOSCOUT_HELP_CHILDTHEME_HEADER="5. Child-Theme auswählen"
COM_VMMIMMOSCOUT_HELP_CHILDTHEME_INTRO="Um die volle Funktionalität zu erhalten, sollte das Child-Theme "Immoscout" ausgewählt werden. Dies ist besonders wichtig, um eigene Formular-XML Dateien zu verwalten und das Yootheme Element 'Formular Immobilienanfrage' korrekt zu nutzen.<br>Wenn die Exposee-Anfrage-Funktion nicht benötigt wird, kann das Child-Theme vernachlässigt werden."
COM_VMMIMMOSCOUT_HELP_CHILDTHEME_INSTRUCTION="Um ein Child-Theme auszuwählen, navigieren Sie in Ihrem Joomla Backend zu Yootheme -> Einstellungen -> Erweitert und wählen dort das Theme 'Immoscout' aus."
