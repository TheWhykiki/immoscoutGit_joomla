COM_VMMIMMOSCOUT_PLUGIN_INFO_JTF="Die Immoscout Anfrageformulare werden über ein weiteres Plugin erstellt. Das Plugin "JT Formulator" wurde von Guido deGobbis entwickelt und ist frei verfügbar. Über ein das eigene Yootheme-Element "Form Immoscout" kann man dann sehr einfach ein passendes Anfrageformular in sein Exposee einbinden.<br><br>Diese Formulare lassen sich dabei auch noch weiter anpassen. Hilfe dazu finden Sie in der offiziellen Doku. (siehe unten) <br><br>Das JTF-Plugin (Joomla Text Filter) ist eine leistungsstarke Erweiterung für Joomla, die es ermöglicht, Inhalte automatisch zu filtern und anzupassen. Es unterstützt die Anpassung von Texten, Bildern und anderen Medien innerhalb von Artikeln und Beiträgen, um eine konsistente und benutzerfreundliche Webpräsenz zu gewährleisten. Mit erweiterten Filterregeln und benutzerdefinierten Einstellungen bietet das JTF-Plugin eine flexible Lösung für die Inhaltsverwaltung und -optimierung auf Ihrer Joomla-Website."
