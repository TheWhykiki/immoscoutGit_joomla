COM_VMMIMMOSCOUT_HELP_OAUTH_PROCESS="1. OAuth-Prozess - Generieren von Zugangsdaten"
COM_VMMIMMOSCOUT_HELP_OAUTH_PROCESS_DESC="<p>1. Zuerst muss im <strong>Immoscout24 API Self-Service Portal</strong> ein API-Key erzeugt werden. BItte besuchen Sie dazu diese Seite <a href="https://api.immobilienscout24.de/api-docs/get-started/get-your-client-credentials/">https://api.immobilienscout24.de/api-docs/get-started/get-your-client-credentials/</a></p><p>2. <strong>OAuth-Prozess zur Authentifizierung</strong> durchlaufen, um alle benötigten Daten zu erhalten. Der OAuth-Prozess erfolgt am einfachsten via <strong>Postman</strong>. Es ist wichtig, dass die <strong>Secrets</strong> jeweils <strong>URL-decoded</strong> werden.</p><p>Für den Einstieg empfehlen wir, sich zunächst das <strong>Video</strong> anzusehen. Anschließend können Sie die Schritte in den bereitgestellten <strong>Postman Collections</strong> nachvollziehen.</p><p>Beachten Sie, dass die Secrets vor der Verwendung im OAuth-Prozess mit einem <strong>Online URL-Decoder</strong> wie <a href='https://www.urldecoder.org/' target='_blank'>urldecoder.org</a> decodiert werden müssen.</p><p>In den Komponenten-Einstellungen muss jedoch nur das Token Secret dekodiert hinterlegt werden, das andere decodierte Token wird nur im einmaligen Prozess benötigt.</p>"
COM_VMMIMMOSCOUT_HELP_OAUTH_PROCESS_LINK1="Einführung in die Authentifizierung"
COM_VMMIMMOSCOUT_HELP_OAUTH_PROCESS_LINK2="Postman Collections"
COM_VMMIMMOSCOUT_HELP_OAUTH_PROCESS_LINK3="Anleitung zu Postman"
COM_VMMIMMOSCOUT_HELP_OAUTH_PROCESS_VIDEO="Videoanleitung"
COM_VMMIMMOSCOUT_HELP_OAUTH_PROCESS_VIDEO_POSTMAN="Generieren von Zugangsdaten mit Postman (OAuth Flow)"

;HELP STEP 2
COM_VMMIMMOSCOUT_HELP_SAVE_CREDENTIALS="2. Zugangsdaten in der Komponente speichern"
COM_VMMIMMOSCOUT_HELP_SAVE_CREDENTIALS_DESC="<p>Nachdem Sie die OAuth-Zugangsdaten generiert haben, müssen diese in den Einstellungen der Komponente hinterlegt werden, um eine erfolgreiche Verbindung mit Immoscout24 zu ermöglichen.</p><p><a href='index.php?option=com_config&view=component&component=com_vmmimmoscout' class='btn btn-primary'>Zu den Komponenten-Einstellungen</a></p><p><strong>Consumer Key</strong> und <strong>Consumer Secret</strong> sind Ihre eindeutigen Identifikatoren für die API und werden von Immoscout24 beim Registrierungsprozess bereitgestellt, siehe dazu auch den unteren Screenshot. <strong>Das erzeugte Consumer Secret muss kopiert bzw. gespeichert werden werden, es kann später nicht noch einmal angezeigt werden!</strong>.</p><p><strong>OAuth Token</strong> und <strong>Token Secret</strong> sind spezifische Schlüssel, die Sie während des OAuth-Prozesses in 1 erzeugen und dann kopieren müssen. Der <strong>OAuth Verifier</strong> wird verwendet, um die Authentizität des Tokens zu bestätigen und den Zugriff zu gewähren. Auch dieser wird während des OAuth-Prozesses erzeugt.</p>"

