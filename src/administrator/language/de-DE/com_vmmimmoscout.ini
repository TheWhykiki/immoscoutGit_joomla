COM_VMMIMMOSCOUT_HELP_CHECK_SINGLE_EXPOSE_HEADER="4. Anzeigen von einzelnen Exposees"
COM_VMMIMMOSCOUT_HELP_CHECK_SINGLE_EXPOSE_INTRO="Für die Anzeige eines einzelnen Exposees ist nicht zwingend ein separater Menüpunkt erforderlich. Die Komponente Immoscout24 setzt auf Joomla-Standards auf, daher ist ein Realestate Listing wie eine Blog-Darstellung zu betrachten. Das bedeutet es wird automatisch eine passende SEO-URL basierend auf Ihrem Menüpunkt erstellt."
COM_VMMIMMOSCOUT_HELP_CHECK_SINGLE_EXPOSE_LISTING_NOTE="Natürlich können Sie auch einen Menüpunkt für ein einzelnes Exposee erstekllen, wenn Sie das möchten. Dieser ist dann losgelöst von der Listing-Seite und kann separat verlinkt werden."
COM_VMMIMMOSCOUT_HELP_CHECK_SINGLE_EXPOSE_BUILDER_INSTRUCTION="Rufen Sie den Yootheme Builder auf und navigieren Sie zu Ihrer Listing-Seite. Klicken Sie auf eines der Exposees, um zur Einzelseite zu gelangen. Erstellen Sie dort ein neues Template für 'Realestate Single'."
