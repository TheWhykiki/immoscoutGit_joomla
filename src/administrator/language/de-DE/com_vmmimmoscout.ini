;HELP FAQ
COM_VMMIMMOSCOUT_HELP_FAQ_HEADER="FAQ & Hilfreiche Infos"
COM_VMMIMMOSCOUT_HELP_FAQ_DEVELOPMENT_HEADER="Weiterentwicklung / kommende Features"
COM_VMMIMMOSCOUT_HELP_FAQ_DEVELOPMENT_CONTENT="Wir entwickeln das Package kontinuierlich im Rahmen unserer Kapazitäten weiter. In Kürze wird es möglich sein, Realestate Listings basierend auf den Real Estate Types auszugeben, so dass Sie beispielsweise eine Liste mit Mietwohnungen, eine Liste mit Häusern zum Kauf und eine weitere Liste mit allen Exposees erstellen können. Weiterhin wird es bald ein zusätzliches Yootheme Element geben, das eine Filterung der Exposees nach verschiedenen Kriterien ermöglicht. Gerne nehmen wir auch Wünsche, Anregungen oder Ideen unserer Kunden auf. Sollten Sie also ein Feature vermissen, kontaktieren Sie uns gerne. Die Kontaktdaten finden sich im Dashboard."
COM_VMMIMMOSCOUT_HELP_FAQ_FORM_INFO_HEADER="Hilfreiche Informationen zu den Anfrage-Formularen"
COM_VMMIMMOSCOUT_HELP_FAQ_FORM_INFO_JTF="Der <a href='https://github.com/joomtools/plg_content_jtf' target='_blank'>JoomTools - JT-Formulator</a> nutzt das Mailing-Feature von Joomla und bietet die Möglichkeit, eigene Formulare in Form einer XML-Datei zu erstellen.
COM_VMMIMMOSCOUT_HELP_FAQ_FORM_INFO_JTF_XML_HEADER="Joomla XML Formulare"
COM_VMMIMMOSCOUT_HELP_FAQ_FORM_INFO_JTF_XML_CONTENT="Formulare können in Joomla konform mit sogenannten XML-Dateien erstellt werden. Diese Methode ermöglicht eine flexible Gestaltung von Formularen. Eine Liste aller möglichen Feldtypen und deren Parameter finden Sie in der <a href='https://docs.joomla.org/Form_field/de' target='_blank'>Joomla Form Felder Dokumentation</a>. Es besteht auch die Möglichkeit, eigene Feldtypen zu erstellen, jedoch empfehlen wir, uns direkt zu kontaktieren und einen Feature-Request einzureichen."
COM_VMMIMMOSCOUT_HELP_FAQ_FORM_INFO_YOOTHEME_ELEMENT_HEADER="Das Yootheme Formular Element"
COM_VMMIMMOSCOUT_HELP_FAQ_FORM_INFO_YOOTHEME_ELEMENT_CONTENT="Das Yootheme Element ruft das JT Formulator Plugin auf und rendert seinen Inhalt innerhalb des Yootheme Builders. Es gibt vorbereitete Felder, die beispielsweise mit dynamischem Content aus der Immoscout Komponente befüllt werden können"

;HELP FAQ TUTORIAL FORM
COM_VMMIMMOSCOUT_HELP_FAQ_TUTORIAL_FORM_HEADER="Das Formular auf die eigenen Bedürfnisse anpassen (Tutorial)"
COM_VMMIMMOSCOUT_HELP_FAQ_TUTORIAL_FORM_INTRO="In diesem Tutorial erfahren Sie, wie Sie das Yootheme Immoscout Form-Element überschreiben und an Ihre eigenen Bedürfnisse anpassen können. Dazu muss das Element kopiert und in Ihr eigenes Child-Theme eingefügt werden."
COM_VMMIMMOSCOUT_HELP_FAQ_TUTORIAL_FORM_STEP1="<h5>1. Kopieren des Element form_immo</h5><p>Kopieren Sie das Element <code>form_immo</code> aus dem Verzeichnis <code>/plugins/system/ytimmoscout/element/</code> in das entsprechende Verzeichnis Ihres eigenen Child-Themes unter <code>/templates/IhrChildTheme/builder/</code>. Das Verzeichnis <code>builder</code> muss ggf. erstellt werden.<br>Bitte kopieren Sie das gesamte Verzeichnis form_immo</p>"
COM_VMMIMMOSCOUT_HELP_FAQ_TUTORIAL_FORM_STEP2_1="<h5>2. Anpassen der element.json</h5><p>Öffnen Sie nach dem Kopieren nun die Datei <strong>element.json</strong> in Ihrem Child-Theme unter <code>/templates/IhrChildTheme/builder/form_immo/element.json</code>"
COM_VMMIMMOSCOUT_HELP_FAQ_TUTORIAL_FORM_STEP2_2="Vergeben Sie einen eigenen Namen in Zeile 3, wie zB. <code>form_immo_custom</code>. Vergeben Sie zudem einen eindeutigen Titel in Zeile 4, wie zB. <code>Formular Immobilienanfrage (Custom)</code>"
