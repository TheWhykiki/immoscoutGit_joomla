COM_VMMIMMOSCOUT_HELP_CHECK_DYNAMIC_CONTENT_EXPLANATION="Um eine dynamische Quelle zu verknüpfen, wählen Sie ein Element aus, z.B. ein Text, Panel oder eines der anderen Yootheme Elemente, und weisen ihm eine dynamische Quelle zu. Im Falle unserer Listing-Seite, die nun mehrere Exposees ausgibt, macht es natürlich Sinn Elemente zu nutzen wie das Grid oder eine Slideshot, die mehrfache Elemente unterstützen.<br>Im Yootheme Builder können Sie die Datenquelle 'Realestates - Realestates List' auswählen und das gewünschte Feld verknüpfen.<br>Realestates und ein einzelnes Realestate haben jeweils unterschiedliche Felder, die Sie verknüpfen können, diese leiten sich jeweils aus den Immoscout24 API-Feldern ab."
